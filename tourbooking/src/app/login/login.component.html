<form (ngSubmit)="onSubmit()" method="POST">
    <div class="form-wrapper">
      <h1 align="center">Login</h1>
  
      <div class="form-group">
        <label>Username:</label><br>
        <input type="text" formControlName="username" placeholder="Enter Username">
        <div *ngIf="form.get('username')?.touched && form.get('username')?.invalid">
          <p *ngIf="form.get('username')?.hasError('required')">Username is required</p>
        </div>
      </div>
  
      <div class="form-group">
        <label>Password:</label><br>
        <input type="password" formControlName="password" placeholder="Enter Password">
        <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
          <p *ngIf="form.get('password')?.hasError('required')">Password is required</p>
        </div>
      </div>
  
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
  
      <div align="center" class="signup-link">
        <p>Don't have an account? <a href="./signup.html">Sign up</a></p>
      </div>
    </div>
  </form>
