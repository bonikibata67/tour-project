<div class="add-hotel-form">
    <h2>Add a Hotel</h2>
    <form id="add-hotel-form" (onSubmit)="onSubmit()" [formGroup]="hotelform">
        <div formGroupname="add-hotel-form">
            <div>
                <label for="hotel-name">Hotel Name:</label>
                <input type="text" id="hotel-name" [formControlName]="hotel-name" required>
            </div>
            <div>
                    <label for="hotel-location">Location:</label>
                    <input type="text" id="hotel-location" [formControlName]="hotel-location" required>
        
            </div>
                <div>
                <label for="hotel-rating">Rating:</label>
                <input type="number" id="hotel-rating" [formControlName]="hotel-rating" min="1" max="5" step="0.1" required>
        
                </div>
                <div>
                    <label for="hotel-reviews">Reviews:</label>
                    <input type="number" id="hotel-reviews" [formControlName]="hotel-reviews" min="0" required>
        
                </div>
                <div>
                    <label for="hotel-image-url">Image URL:</label>
                <input type="text" id="hotel-image-url" [formControlName]="hotel-image-url" required>
        
                </div>   
                
            
                
                <button type="submit">Add Hotel</button>
                <!-- <button type="submit" id="deletehotelbtn">DELETE</button> -->

        </div>
        
        
    </form>
</div>
